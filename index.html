<!DOCTYPE html>
<html>
<head>
  <title>Servicio de Cifrado</title>
  <style>
    body {
      background-color: #f7e4db;
      font-family: "Hiragino Sans", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      color: #333333;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    
    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #bf453d;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-size: 16px;
      margin-bottom: 5px;
    }
    
    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #cccccc;
      border-radius: 3px;
    }
    
    button {
      padding: 8px 20px;
      font-size: 14px;
      color: #ffffff;
      background-color: #bf453d;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }
    
    button:hover {
      background-color: #96342e;
    }
    
    output {
      display: block;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #cccccc;
      border-radius: 3px;
      background-color: #f1f1f1;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Servicio de Cifrado</h2>

    <div class="form-group">
      <label for="message">Mensaje:</label>
      <input type="text" id="message" required>
    </div>

    <div class="form-group">
      <label for="key">Clave:</label>
      <input type="text" id="key" required>
    </div>

    <div class="form-group">
      <label for="cipherType">Tipo de Cifrado:</label>
      <select id="cipherType">
        <option value="vigenere">Vigenère</option>
        <option value="cesar">César</option>
      </select>
    </div>

    <div class="form-group">
      <button onclick="encrypt()">Cifrar</button>
      <button onclick="decrypt()">Descifrar</button>
    </div>

    <div class="form-group">
      <label for="result">Resultado:</label>
      <output id="result"></output>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
